<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>
<body>
    <div class="container">
        <h1>游꾸 Descubra o produto do seu concorrente</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
            <input type="text" id="productInput" placeholder="Digite o c칩digo de transa칞칚o: HP0232392842">
            <button class="whatsapp-button" onclick="openPopup()">
                <i class="material-icons">arrow_forward</i>
            </button>
        </div>
        <div class="button-group">
            <a href="https://inexplor.com" class="button footer-button">游뱀 Quero +150 Produtos Ocultos Secretos</a>
            <a href="https://ajuda.inexplor.com/hpx9/preciso-ajuda" class="button footer-button">游 Preciso de Ajuda com o Espi칚o</a>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <p>OBRIGAT칍RIO: Compartilhe o Espi칚o com um Afiliado para usar de gra칞a!</p>
        <button class="button" onclick="redirectToEspiao()">Vou Compartilhar Agora Mesmo!</button>
        <button class="button" onclick="sendToWhatsApp()">Pode Checar! J치 Compartilhei</button>
    </div>

    <!-- Notifica칞칚o de espionagem -->
    <div id="notification" class="notification"></div>

    <script>
        let typingTimer;
        let notificationCount = 0;
        const productInput = document.getElementById('productInput');
        const notification = document.getElementById('notification');
        const popup = document.getElementById('popup');

        // Fun칞칚o para mostrar notifica칞칚o "x pessoas espionando agora!" no canto superior direito
        setInterval(() => {
            notificationCount++;
            notification.textContent = `${notificationCount} pessoa(s) espionando agora!`;
            notification.style.display = 'block';
            
            // A notifica칞칚o desaparece ap칩s 5 segundos
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }, 60000); // a cada 1 minuto

        // Fun칞칚o para validar o formato do c칩digo e enviar para WhatsApp
        function sendToWhatsApp() {
            const productCode = productInput.value.trim();
            if (productCode && productCode.startsWith("HP")) {
                const url = `https://pay.hotmart.com/thanks?transactionReference=${encodeURIComponent(productCode)}`;
                window.open(url, '_blank');
            } else {
                alert("Ops! O c칩digo deve come칞ar com 'HP'.");
            }
        }

        // Fun칞칚o para abrir o popup
        function openPopup() {
            popup.style.display = 'block';
        }

        // Fun칞칚o para fechar o popup
        function closePopup() {
            popup.style.display = 'none';
        }

        // Fun칞칚o para redirecionar para o link "N칚o Tenho o Espi칚o"
        function redirectToEspiao() {
            const productCode = productInput.value.trim();
            if (productCode && productCode.startsWith("HP")) {
                const productCodeWith18 = productCode + "18";  // Adicionando o n칰mero 18
                const url = `https://api.whatsapp.com/send?text=Achei%20o%20produto%20de%20um%20afiliado%20pelo%20c칩digo%20de%20transa칞칚o%20${encodeURIComponent(productCodeWith18)}%0AD치%20uma%20olhada%20%E2%9E%A0%20https%3A%2F%2Fespione.inexplor.com`;

                const newWindow = window.open(url, '_blank');
            } else {
                alert("O c칩digo de transa칞칚o precisa come칞ar com 'HP'.");
            }
        }

        // Fun칞칚o para criar emoticons sorridentes caindo
        function createSmiley() {
            const smiley = document.createElement('span');
            smiley.className = 'smiley';
            smiley.textContent = '游뱀';
            document.body.appendChild(smiley);

            // Coloca o smiley em posi칞칫es aleat칩rias no topo da tela
            smiley.style.left = Math.random() * window.innerWidth + 'px';

            // Remove o smiley quando ele sair da tela
            setTimeout(() => {
                smiley.remove();
            }, 1000);
        }

        // Monitorar quando o usu치rio come칞a a digitar
        productInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                // Se o usu치rio parar de digitar, parar de cair os emoticons
                if (productInput.value.length > 0) {
                    createSmiley();
                }
            }, 200);

            // Continuar criando emoticons enquanto o usu치rio digitar
            if (productInput.value.length > 0) {
                createSmiley();
            }
        });
    </script>
</body>
</html>
